server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: moviescore-harness
    static_configs:
      - targets:
          - localhost
        labels:
          job: moviescore-harness
          __path__: /tmp/moviescore-harness/*/.harness/logs/*.log
    relabel_configs:
      - source_labels: [__path__]
        regex: ".*/moviescore-harness/([^/]+)/.*"
        target_label: harness_session
