name: E2E Smoke

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @moviescore/frontend exec playwright install --with-deps chromium

      - name: Start frontend
        run: pnpm --filter @moviescore/frontend dev --port 3000 &

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:3000 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Frontend did not become ready in time" >&2
          exit 1

      - name: Run e2e smoke
        run: pnpm --filter @moviescore/frontend run e2e:smoke

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: apps/frontend/playwright-artifacts
