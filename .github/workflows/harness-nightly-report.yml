name: Harness Nightly Report

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  nightly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate harness GC report
        run: pnpm maintenance:harness-report > harness-gc-report.md

      - name: Generate repository hygiene report
        run: pnpm maintenance:repo-report > repo-hygiene-report.md

      - name: Upload nightly reports
        uses: actions/upload-artifact@v4
        with:
          name: harness-nightly-reports
          path: |
            harness-gc-report.md
            repo-hygiene-report.md
